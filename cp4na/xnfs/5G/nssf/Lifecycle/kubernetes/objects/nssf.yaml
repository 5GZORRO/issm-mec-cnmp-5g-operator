apiVersion: 5g.ibm.com/v1alpha1
kind: Nssf
metadata:
  name: {{ system_properties.resourceSubdomain }}  
spec:
  config:
    podSettings:
      resources:
        requests:
          memory: "200Mi"
          cpu: "0.2"
        limits:
          memory: "200Mi"
          cpu: "0.2"
    image: "{{ registry_ip }}:{{ registry_port }}/nf_nssf:latest"
    mnc: "{{ mnc }}"
    mcc: "{{ mcc }}"
    nrf_ip_address: "{{ nrf_ip_address }}"
    nrf_port: "{{ nrf_port }}"
