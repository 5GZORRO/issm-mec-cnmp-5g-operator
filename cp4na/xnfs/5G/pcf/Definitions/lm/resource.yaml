name: resource::pcf::1.0
description: descriptor for pcf
properties:
  ip_address:
    readonly: true
  podname:
    readonly: true
  nrf_ip_address:
    description: ip address of the nrf instance
    required: true
  nrf_port:
    description: port for nrf instance
    default: 8000
  mongo_ip_address:
    description: mongo ip address
    required: true
    default: mongodb
  registry_ip:
    default: localhost
  registry_port:
    default: 5000
lifecycle:
  Create: {}
  Start: {}
  Stop: {}
  Delete: {}
default-driver:
  kubernetes:
    selector:
      infrastructure-type:
      - 'Kubernetes'
