description: descriptor for n3iwf
properties:
  ip_address:
    readonly: true
  podname:
    readonly: true
  amf_ip_address:
    description: ip address of the amf
    required: true
  nrf_ip_address:
    description: ip address of the nrf instance
    required: true
  nrf_port:
    description: port for nrf instance
    default: 8000
  mcc:
    description: country code
    required: true
  mnc:
    description: network code
    required: true
  ipsec_address:
    default: "10.0.0.1"
  ue_cidr:
    default: "10.0.0.0/24"
  registry_ip:
    description: ip address of the registry
    default: localhost
  registry_port:
    description: registry port
    default: 5000

lifecycle:
  Create: {}
  Start: {}
  Stop: {}
  Delete: {}
default-driver:
  kubernetes:
    selector:
      infrastructure-type:
      - 'Kubernetes'
