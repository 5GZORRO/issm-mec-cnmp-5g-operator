name: resource::ausf::1.0
description: descriptor for ausf
properties:
  ip_address:
    description: k8s ip address
    readonly: true
  podname:
    readonly: true
  nrf_ip_address:
    description: ip address of the nrf instance
    required: true
  nrf_port:
    description: port for nrf instance
    default: 8000
  registry_ip:
    description: ip address of the registry
    default: localhost
  registry_port:
    description: registry port
    default: 5000
lifecycle:
  Create: {}
  Start: {}
  Stop: {}
  Delete: {}
default-driver:
  kubernetes:
    selector:
      infrastructure-type:
        - Kubernetes