apiVersion: 5g.ibm.com/v1alpha1
kind: Smf
metadata:
  name: {{ system_properties.resourceSubdomain }}  
spec:
  config:
    podSettings:
      resources:
        requests:
          memory: "200Mi"
          cpu: "0.2"
        limits:
          memory: "200Mi"
          cpu: "0.2"
    image: {{ registry_ip }}:{{ registry_port }}/nf_smf:latest
    mnc: "{{ mnc }}"
    mcc: "{{ mcc }}"
    nrf_ip_address: "{{ nrf_ip_address }}"
    nrf_port: "{{ nrf_port }}"
