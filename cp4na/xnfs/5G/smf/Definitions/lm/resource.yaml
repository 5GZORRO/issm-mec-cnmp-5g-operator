name: resource::smf::1.0
description: descriptor for smf
properties:
  ip_address:
    readonly: true
  podname:
    readonly: true
  nrf_ip_address:
    description: ip address of nrf instance
  nrf_port:
    default: 8000
  registry_ip:
    default: localhost
  registry_port:
    default: 5000
lifecycle:
  Create: {}
  Start: {}
  Stop: {}
  Delete: {}
operations:
  AttachNode:
    drivers:
      kubernetes:
        selector:
          infrastructure-type:
            - Kubernetes
    properties:
      nodeId: 
        description: node id to register with SMF (ip address)
      nodeName:
        description: name of the node in the SMF
      nodeType:
        description: type of the node. UPF/AN
      connectedTo:
        description: node connected to
  DetachNode: 
    properties:
      nodeName:
        description: name of the node in the SMF
  AddUERoute:
    properties:
      SUPI: 
        default: imsi-2089300000003
      AN: 
        default: 10.100.200.10
      DestinationIP: 
        default: 172.168.14.10
      DestinationPort: 
        default: 80
      UPFPath:
        default: "BranchingUPF,Anchor1UPF"
default-driver:
  kubernetes:
    selector:
      infrastructure-type:
        - 'Kubernetes'
