name: resource::amf::1.0
description: descriptor for amf
properties:
  ip_address:
    description: k8s ip address
    read-only: true
  x1:
    readonly: true
  amf_name:
    description: name of this AMF instance
    default: AMF
  nrf_ip_address:
    description: address of the nrf
    required: true
  nrf_port:
    description: port for nrf
    default: 8000
  mcc:
    type: string
    default: 208
  mnc:
    type: string
    default: 93
  podname:
    type: string
    read-only: true
  registry_ip:
    description: ip address of the private registry
    default: localhost
  registry_port:
    description: registry port
    default: 5000
lifecycle:
  Create: {}
  Start: {}
  Stop: {}
  Delete: {}
default-driver:
  kubernetes:
    selector:
      infrastructure-type:
        - Kubernetes
