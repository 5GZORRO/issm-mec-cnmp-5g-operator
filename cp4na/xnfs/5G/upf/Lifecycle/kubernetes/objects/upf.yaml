apiVersion: 5g.ibm.com/v1alpha1
kind: Upf
metadata:
  name: {{ system_properties.resourceSubdomain }}  
spec:
  config:
    podSettings:
      resources:
        requests:
          memory: "200Mi"
          cpu: "0.2"
        limits:
          memory: "200Mi"
          cpu: "0.2"
    image: {{ registry_ip }}:{{ registry_port }}/nf_upf:latest
    dnn_name: {{ dnn_name }}
    apn_cidr: {{ apn_cidr }}
