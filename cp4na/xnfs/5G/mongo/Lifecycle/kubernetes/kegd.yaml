compose:
  - name: Create
    deploy:
      - objects:
          file: mongo.yaml
    checkReady:
      script: check-ready-on-create.py
    getOutputs: outputs-on-create.py 
  - name: Start
    deploy:
      - objects:
          file: mongo_start.yaml
        immediateCleanupOn: Always
    checkReady:
      script: check-ready-on-start.py
  - name: Stop
    deploy:
      - objects:
          file: mongo_stop.yaml
        immediateCleanupOn: Always
    checkReady:
      script: check-ready-on-stop.py