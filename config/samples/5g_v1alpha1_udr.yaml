apiVersion: 5g.ibm.com/v1alpha1
kind: Udr
metadata:
  name: udr-sample
spec:
  config:
    podSettings:
      resources:
        requests:
          memory: "200Mi"
          cpu: "0.2"
        limits:
          memory: "200Mi"
          cpu: "0.2"
    image: artifactory.haifa.ibm.com:5130/weit/free5gc-udr
    image_init: artifactory.haifa.ibm.com:5130/weit/5ginitcontainer
    # TODO: udr_name assumed same value as name
    udr_name: udr-sample
    nrf_ip_address: "nrf-sample-sbi"
    mongo_ip_address: "mongo-sample-sbi"
    nrf_port: "8000"
