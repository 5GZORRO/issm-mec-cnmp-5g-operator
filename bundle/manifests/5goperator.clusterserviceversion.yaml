      [
        {
          "apiVersion": "5g.ibm.com/v1alpha1",
          "kind": "Amf",
          "metadata": {
            "name": "amf-sample"
          },
          "spec": {
            "foo": "bar"
          }
        }
      ]
    capabilities: Basic Install
